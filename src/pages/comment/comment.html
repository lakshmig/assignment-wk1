<ion-header>
    <ion-navbar color="primary-light">
        <ion-title>Add Comment</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="closeModal()">
                <ion-icon item-right name="ios-close-outline"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
        <form [formGroup]="addcomment" (ngSubmit)="onSubmit()">
                <ion-item>
                        <ion-label color="primary-light" floating>Your Name</ion-label>
                        <ion-input type="text" formControlName="author"></ion-input>
                </ion-item>
                <ion-item>
                        <ion-range min="0" max="5" formControlName="rating" color="primary-light" >
                                <ion-icon small range-left name="sad"></ion-icon>
                                <ion-icon range-right name="happy"></ion-icon>
                        </ion-range>
               </ion-item>
                <ion-item>
                <ion-label color="primary-light" floating>Your Comment</ion-label>
                <ion-textarea formControlName="comment" ></ion-textarea>
                </ion-item>
                
                <button ion-button type="submit" [disabled]="!addcomment.valid">Submit</button>
              </form>
</ion-content>
