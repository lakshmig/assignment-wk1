
<ion-header >
  <ion-navbar color='primary'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contact Us</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-card>
        <ion-card-header  color="primary">
          Location Information
        </ion-card-header>
        <ion-card-content>
            <address>
            121, Clear Water Bay Road <br>
            Clear Water Bay, Kowloon <br>
            HONG KONG
            <br>
            <span>  <ion-icon name="call"></ion-icon> :+852 1234 5678 </span>
            <br>
            <span>  <ion-icon name="print"></ion-icon> :+852 8765 4321 </span>
            <br>
            <span>  <ion-icon name="mail"></ion-icon> :confusion@food.net </span>
            <br>
            </address>
        </ion-card-content>
        <ion-row no-padding>
            <ion-col>
              <button ion-button clear small color="primary" icon-start (click)="callRestaurant()">
                <ion-icon name='call'></ion-icon>
                CALL
              </button>
            </ion-col>
            
            <ion-col text-center>
              <button ion-button clear small color="primary" icon-start (click)="sendEmail()">
                <ion-icon name='mail'></ion-icon>
                EMAIL
              </button>
            </ion-col>
          </ion-row>
      </ion-card>

</ion-content>
